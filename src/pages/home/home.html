<ion-header color="sas">
  <ion-navbar color="sas">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgroud-putih">
  <ion-grid>
  	<ion-row>
  		<ion-col col-3>
  			<p>Nama</p>
  		</ion-col>
  		<ion-col col-9>
  			<p>{{nama}}</p>
  		</ion-col>
  		<ion-col col-3>
  			<p>NIK</p>
  		</ion-col>
  		<ion-col col-9>
  			<p>{{nik}}</p>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col col-12>
  			<div text-center height="250">
			    <ngx-qrcode [qrc-value]="nik" [qrc-errorCorrectionLevel]="L" qrc-class="test-class"></ngx-qrcode>
			</div>
  		</ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>
