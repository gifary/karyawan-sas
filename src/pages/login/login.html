<ion-header>
  <ion-navbar  color="sas" hideBackButton>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroud-sas-putih">
  	<ion-grid>
	  	<div class="backgroud-sas-putih">
	  		<form #signupForm="ngForm" (ngSubmit)="loginUser(signupForm)">
	  			<ion-row center>
	  				<ion-col col-12>
		  				<div text-center>
		  					<!-- <ion-img style="width: 250px; height: 100px; background: transparent !important;" src="assets/img/sas_normal.png" alt="Logo SAS">
							</ion-img> -->
							<ion-img style="width: 250px; height: 100px;" src="assets/sas_normal.png" alt="Logo SAS">
							</ion-img>
						</div>
					</ion-col>
					<ion-col col-12>
		  				<ion-item class="backgroud-sas-putih">
					    	<ion-label floating color="sas">Email</ion-label>
					    	<ion-input type="text" name="email" id="email" ngModel color="sas"></ion-input>
					  	</ion-item>
		  			</ion-col>
		  			<ion-item class="backgroud-sas-putih">
		  				<ion-label floating color="sas">Password</ion-label>
			    		<ion-input type="password" name="password" id="password" ngModel color="sas"></ion-input>
			    	</ion-item>
			    	<ion-col col-12 style="padding-left:20px; margin-top: 20px">
		  				<button type="submit" ion-button full class="backgroud-sas">Login</button>
		  			</ion-col>
		  			<ion-col col-12 text-center>
		  				<span>Created By muhammadgifary@gmail.com</span>
		  			</ion-col>
		  		</ion-row>
		  	</form>
	  	</div>
	</ion-grid>
</ion-content>
