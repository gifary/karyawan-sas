<ion-header class="sas">
  <ion-toolbar color="sas">
    <ion-title>
      Pilih Shift
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (input)="search($event)" (ionCancel)="onCancel($event)" placeholder="Search by name"></ion-searchbar>
	<ion-list>
		<div *ngIf="list_shift?.length>=1">
		    <button ion-item *ngFor="let shift of list_shift" (click)="dismiss(shift)">
		    	<ion-grid>
		    		<ion-row>
		    			<ion-col col-12>
		    				<div text-wrap>
		    					<b>{{shift.nama}}</b>
		    				</div>
		    			</ion-col>
		    		</ion-row>
		    	</ion-grid>
		    </button>
		</div>
  	</ion-list>
  	<div *ngIf="list_shift?.length==0">
		<h3 text-center>Shift Not Found</h3>
	</div>
</ion-content>
